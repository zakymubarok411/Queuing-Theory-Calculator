<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Antrian</title>
</head>
<body>
    <h1>Masukkan Waktu Antara Kedatangan dan Pelayanan</h1>
    <form method="POST">
        <label for="waktu_kedatangan">Waktu Antara Kedatangan (dalam menit):</label>
        <input type="text" id="waktu_kedatangan" name="waktu_kedatangan" required>
        <br><br>
        <label for="waktu_pelayanan">Waktu Pelayanan per Pelayan (dalam menit):</label>
        <input type="text" id="waktu_pelayanan" name="waktu_pelayanan" required>
        <br><br>
        <button type="submit">Hitung</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
